<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Shooting Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <canvas id="myCanvas" width="1200" height="400" style="border:solid 2px black">
            Your browser does not support HTML5 Canvas.
        </canvas>
        <div class="wrapper">
            <!-- Input Velocidade -->
            <div class="PB-range-slider-div">
                <p class="slidervalue">Força:</p>
                <input type="range" min="0" max="100" value="50" class="PB-range-slider" id="Vel">
                <p class="slidervalue velValue">50</p>
            </div>
            <!-- Input Resistencia do ar -->
            <div class="PB-range-slider-div">
                <label>Resistência do Ar:</label>
                <input type="range" min="0.8" max="1" step="0.01" value="0.98" class="PB-range-slider" id="resistance">
                <p class="slidervalue resistanceValue">0.98</p>
            </div>
            <div class="radio-inputs">
                <div class="radio1" id="one">
                  <input type="radio" name="gravity" value=0.1 checked>
                  <div class="obj1"></div>
                  <span class="name">TERRA</span>
                </div>
                <div class="radio2" id="two">
                  <input type="radio" name="gravity" value=0.038>
                  <div class="obj2"></div>
                  <span class="name">MARTE</span>
                </div>
                <div class="radio3" id="three">
                  <input type="radio" name="gravity" value=0.016>
                  <div class="obj3"></div>
                  <span class="name">LUA</span>
                </div>
              </div>
        </div>
        <script src="script.js"></script>
    </center>
</body>

</html>
